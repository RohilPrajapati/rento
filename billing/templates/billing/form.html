{% extends "base_generic.html" %}
{% block header %}
    {{ form.media }}
{% endblock %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Electricity Bill</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'bill_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
